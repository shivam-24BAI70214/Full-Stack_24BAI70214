<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal</title>
    <style>
        body{
            font-family:Arial;
            background-color:white;
        }
        h1{
            text-align:center;
            color: blueviolet;
        }
        h2{
            text-align:center;
            color: darkblue;
        }
        .greet{
            text-align:center;
            font-size:20px;
            color: green;
            font-weight:bold;
        }
        .box{
            width:450px;
            margin:20px auto;
            padding:25px;
            border:5px solid black;
            background-color: green;
            color: white;
            text-align:center;
            border-radius:12px;
        }
        .box:hover{
            background-color:green;
        }
        label{
            display:block;
            margin-top:10px;
            font-weight:bold;
        }
        input, select{
            width:90%;
            padding:10px;
            margin-top:5px;
            border:2px solid black;
        }
        input[type="submit"]{
            width:auto;
            margin-top:15px;
            background-color: white;
            color: green;
            border:3px solid black;
            font-weight:bold;
            cursor:pointer;
            padding:8px 20px;
        }
        input[type="submit"]:hover{
            background-color: blue;
        }
        table{
            width:75%;
            margin:auto;
            border-collapse:collapse;
            display:none;
        }
        th, td{
            border:2px solid black;
            padding:10px;
            text-align:center;
        }
        th{
            background-color: green;
            color: white;
        }
        tr:hover{
            background-color: lightgray;
        }
        .message{
            text-align:center;
            font-weight:bold;
            color: red;
        }
    </style>
</head>
<body>

<h1>Job Portal</h1>
<p class="greet">Welcome to the Job Portal</p>
<p class="greet">Find your Dream Job</p>
<div class="box">
    <h2>Search Job</h2>
    <label>Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Qualification</label>
    <input type="text" placeholder="Enter qualification">

    <label>Contact Number</label>
    <input type="text" placeholder="Enter contact number">
    <label>Job Title</label>
    <input type="text" id="jobInput" list="jobtitles" placeholder="Select job title">

    <datalist id="jobtitles">
        <option value="Software Developer">
        <option value="Data Analyst">
        <option value="System Engineer">
        <option value="Backend Developer">
        <option value="Business Analyst">
    </datalist>

    <input type="submit" value="Search Job" onclick="searchJob()">
</div>

<h2>Suggested Jobs</h2>
<p id="msg" class="message"></p>

<table id="jobTable">
    <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Location</th>
    </tr>
    <tr data-role="Software Developer">
        <td>TCS</td>
        <td>Software Developer</td>
        <td>Bangalore</td>
    </tr>
    <tr data-role="Data Analyst">
        <td>Infosys</td>
        <td>Data Analyst</td>
        <td>Pune</td>
    </tr>
    <tr data-role="System Engineer">
        <td>Wipro</td>
        <td>System Engineer</td>
        <td>Hyderabad</td>
    </tr>
    <tr data-role="Business Analyst">
        <td>Accenture</td>
        <td>Business Analyst</td>
        <td>Gurgaon</td>
    </tr>
    <tr data-role="Backend Developer">
        <td>IBM</td>
        <td>Backend Developer</td>
        <td>Bangalore</td>
    </tr>
</table>

<script>
function searchJob(){
    var input=document.getElementById("jobInput").value.toLowerCase();
    var table=document.getElementById("jobTable");
    var rows=table.getElementsByTagName("tr");
    var found=false;
    for(var i=1;i<rows.length;i++){
        var role=rows[i].getAttribute("data-role").toLowerCase();
        if(role.includes(input) && input!==""){
            rows[i].style.display="";
            found=true;
        } 
        else{
            rows[i].style.display="none";
        }
    }
    table.style.display="table";
    if(!found){
        document.getElementById("msg").innerText="No jobs found!";
    } else {
        document.getElementById("msg").innerText="";
    }
}
</script>
</body>
</html>
